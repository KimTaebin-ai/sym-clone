<app-page-header></app-page-header>
<ion-content>
  <ion-grid *ngFor="let item of termInfoList">
    <ion-row class="term-list-box"  (click)="selectList(item)">
      <ion-col size="8">
        <span>{{item.termName}}</span>
      </ion-col>
      <ion-col size="4" class="text_right">
        <img src="assets/image/Icon_arrow_d_up.svg" class="memberInfo-list-next" *ngIf="item.opened">
        <img src="assets/image/Icon_arrow_dv.svg" class="memberInfo-list-next" *ngIf="!item.opened">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="item.opened" class="content_base_line">
      <ion-col>
        <ion-grid>
          <ion-row class="reg-date-box">
            <ion-col class="reg-date">
              <span>
                약관 동의 날짜
              </span>
            </ion-col>
          </ion-row>
          <ion-row class="reg-date-box">
            <ion-col class="reg-date">
              <span>
                {{item.agreeDt}}
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <pre class="content_base">
                {{item.termContent}}
              </pre>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
