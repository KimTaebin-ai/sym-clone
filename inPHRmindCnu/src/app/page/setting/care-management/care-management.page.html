<app-page-header></app-page-header>
<ion-content class="memberInfo-box">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-grid (click)="goToPage('/irb', 'IRB')">
          <ion-row class="memberInfo-list-box">
            <ion-col size="8">
              <span>IRB</span>
            </ion-col>
            <ion-col size="4" class="text_right">
              <img src="assets/image/setting/Icon_arrow_next.svg" class="memberInfo-list-next">
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row class="memberInfo-list-box" (click)="goToPage('/more-info', '추가 정보 수정')">
            <ion-col size="8">
              <span>추가 정보 수정</span>
            </ion-col>
            <ion-col size="4" class="text_right">
              <img src="assets/image/setting/Icon_arrow_next.svg" class="memberInfo-list-next">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
