<app-loading></app-loading>
<app-page-header></app-page-header>

<ion-content>
  <ion-grid [formGroup]="form" class="pdR4vw pdL4vw">
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col class="changePw-font3">
                    <span>
                      현재 비밀번호
                    </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-grid>
                <ion-row class="changePw-inputBox">
                  <ion-col size="10">
                    <ion-grid class="height100Per">
                      <ion-row class="height100Per">
                        <ion-col class="align_center-grid">
                          <input class="changePw-input changePw-font4" type="{{currPwInfo.pwType}}" placeholder="현재 비밀번호를 입력해주세요." formControlName="currPw">
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                  <ion-col size="2" class="mgAuto text_right">
                    <img src="assets/image/Icon_view_pw.svg" (click)="viewCurrPassword()" *ngIf="currPwInfo.pwType === 'password'">
                    <img src="assets/image/auth/Icon_view_pw_off.svg" (click)="viewCurrPassword()" *ngIf="currPwInfo.pwType === 'text'">
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="!currPwCheck()">
                  <ion-col class="pdT0_5vh pdL1vw">
                    <span class="errorMessage">{{currPwInfo.errMessage}}</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col class="changePw-font3 pdT2vh">
                    <span>
                      새 비밀번호
                    </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-grid>
                <ion-row class="changePw-inputBox">
                  <ion-col size="10">
                    <ion-grid class="height100Per">
                      <ion-row class="height100Per">
                        <ion-col class="align_center-grid">
                          <input  class="changePw-input changePw-font4" type="{{newPwInfo.pwType}}" placeholder="새 비밀번호를 입력해주세요." formControlName="newPw">
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                  <ion-col size="2" class="mgAuto text_right">
                    <img src="assets/image/Icon_view_pw.svg" (click)="viewPassword()" *ngIf="newPwInfo.pwType === 'password'">
                    <img src="assets/image/auth/Icon_view_pw_off.svg" (click)="viewPassword()" *ngIf="newPwInfo.pwType === 'text'">
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="!newPwCheck()">
                  <ion-col class="pdT0_5vh pdL1vw">
                    <span class="errorMessage">{{newPwInfo.errMessage1}}</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col class="changePw-font3 pdT2vh">
                    <span>
                      새 비밀번호 확인
                    </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-grid>
                <ion-row class="changePw-inputBox">
                  <ion-col size="10">
                    <ion-grid class="height100Per">
                      <ion-row class="height100Per">
                        <ion-col class="align_center-grid">
                          <input  class="changePw-input changePw-font4" type="{{newPwInfo.pwType}}" placeholder="새 비밀번호를 한 번 더 입력해주세요." formControlName="newPwChk">
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                  <ion-col size="2" class="mgAuto text_right">
                    <img src="assets/image/Icon_view_pw.svg" (click)="viewPassword()" *ngIf="newPwInfo.pwType === 'password'">
                    <img src="assets/image/auth/Icon_view_pw_off.svg" (click)="viewPassword()" *ngIf="newPwInfo.pwType === 'text'">
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="!pwEqualCheck()">
                  <ion-col class="pdT0_5vh pdL1vw">
                    <span class="errorMessage">{{newPwInfo.errMessage2}}</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button
                [disabled]="!currPwCheck() || !newPwCheck() || !pwEqualCheck()"
                [ngClass]="!currPwCheck() || !newPwCheck() || !pwEqualCheck() || form.invalid? 'common_disabled_button' : 'common_save_button'"
                (click)="updatePw()">
          저장
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
