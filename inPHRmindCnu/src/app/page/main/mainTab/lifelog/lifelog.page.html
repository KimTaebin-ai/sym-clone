<app-main-header></app-main-header>
<ion-content>
  <ion-grid class="lifelog-page">
    <ion-row>
      <ion-col>
        <ion-grid class="mgB2vh">
          <ion-row class="lifelog-box">
            <ion-col>
              <span>라이프로그</span>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="pdL4vw pdR4vw">
          <ion-row>
            <ion-col>
              <ion-grid class="lifelog-list-box" (click)="goToPage('/pulses', '맥박 기록')">
                <ion-row>
                  <ion-col size="2.5" class="align_center-grid">
                    <img src="assets/image/lifelog/Icon_heart.svg" class="lifelog-img">
                  </ion-col>
                  <ion-col size="4.5" class="align_center-grid">
                    <span class="lifelog-list-font1">맥박</span>
                  </ion-col>
                  <ion-col size="3.5" class="text_right align_center-grid" >
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <span class="lifelog-list-font2">80 </span><span class="lifelog-list-font3">회</span>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                  <ion-col size="1.5" class="text_center align_center-grid" >
                    <img src="assets/image/Icon_arrow_next.svg" class="lifelog-next-img">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="pdL4vw pdR4vw">
          <ion-row>
            <ion-col>
              <ion-grid class="lifelog-list-box" (click)="goToPage('/steps', '활동량 기록')">
                <ion-row>
                  <ion-col size="2.5" class="align_center-grid">
                    <img src="assets/image/lifelog/Icon_steps.svg" class="lifelog-img">
                  </ion-col>
                  <ion-col size="3.5" class="align_center-grid">
                    <span class="lifelog-list-font1">활동량</span>
                  </ion-col>
                  <ion-col size="4.5" class="text_right align_center-grid">
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <span class="lifelog-list-font2">100 </span><span class="lifelog-list-font3">step</span>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                  <ion-col size="1.5" class="text_center align_center-grid">
                    <img src="assets/image/Icon_arrow_next.svg" class="lifelog-next-img">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="pdL4vw pdR4vw">
          <ion-row>
            <ion-col>
              <ion-grid class="lifelog-list-box" (click)="goToPage('/sleeps', '수면 기록')">
                <ion-row>
                  <ion-col size="2.5" class="align_center-grid">
                    <img src="assets/image/lifelog/icon_sleep.svg" class="lifelog-img">
                  </ion-col>
                  <ion-col size="3.5" class="align_center-grid">
                    <span class="lifelog-list-font1">수면</span>
                  </ion-col>
                  <ion-col size="4.5" class="text_right align_center-grid">
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <span class="lifelog-list-font2">05:30 </span><span class="lifelog-list-font3">time</span>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                  <ion-col size="1.5" class="text_center align_center-grid">
                    <img src="assets/image/Icon_arrow_next.svg" class="lifelog-next-img">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
