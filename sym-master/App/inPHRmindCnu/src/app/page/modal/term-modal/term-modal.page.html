<ion-header class="term-modal-header pdB0">
  <ion-grid class="term-modal-header-box">
    <ion-row>
      <ion-col>
        <ion-grid class="pdB15">
          <ion-row>
            <ion-col size="11" class="text-center">
              <span class="content_title">{{termTitle}}</span>
            </ion-col>
            <ion-col size="1" class="text-right">
              <img src="assets/image/Icon_close.svg" (click)="dismiss()" class="close-img">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid class="pdT0">
    <ion-row class="pdT0">
      <ion-col class="pd10 pdT0">
        <pre class="content_base auto-enter">
          {{termDetail}}
        </pre>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
