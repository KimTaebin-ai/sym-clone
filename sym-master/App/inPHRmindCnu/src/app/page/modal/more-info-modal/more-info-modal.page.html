<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="text_right pdR4vw pdT2vh">
        <img src="assets/image/Icon_close.svg" (click)="dismiss()">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
<ion-grid *ngIf="type === '10-1'">
  <ion-row>
    <ion-col>
      <ion-grid class="moreInfo-modal-header">
        <ion-row>
          <ion-col>
            <span>
              우울장애
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-grid class="pd4vw">
              <ion-row>
                <ion-col>
              <span class="qus-label-font">
                1. 첫 발병 시기를 선택해 주세요.
              </span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="pdR2vw" size="6">
                  <ion-grid class="width100Per">
                    <ion-row>
                      <ion-col class="moreInfo-ion-select">
                        <ion-select value="notifications" interface="action-sheet" [(ngModel)]="modalInfo.year">
                          <ion-select-option value="1">중졸</ion-select-option>
                          <ion-select-option value="2">고졸</ion-select-option>
                          <ion-select-option value="3">대졸</ion-select-option>
                          <ion-select-option value="4">석사</ion-select-option>
                        </ion-select>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
                <ion-col class="pdR1vw" size="6">
                  <ion-grid class="width100Per">
                    <ion-row>
                      <ion-col class=" moreInfo-ion-select">
                        <ion-select value="notifications" interface="action-sheet"  [(ngModel)]="modalInfo.month">
                          <ion-select-option value="1">중졸</ion-select-option>
                          <ion-select-option value="2">고졸</ion-select-option>
                          <ion-select-option value="3">대졸</ion-select-option>
                          <ion-select-option value="4">석사</ion-select-option>
                        </ion-select>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-grid class="pd4vw">
        <ion-row>
          <ion-col>
              <span class="qus-label-font">
                3. 신체적 질병이나 의학적 문제를 경험했던 적이 있으시면 선택해 주세요.(중복선택 가능)
              </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-grid>
              <ion-row *ngFor="let item of diseaseInfo.diseaseList; let i = index" (click)="selectList(i, 'DISEASE')">
                <ion-col>
                  <ion-grid>
                    <ion-row [ngClass]="checkSelectIndex(i,'DISEASE') ? 'moreInfo-select-box1' : 'moreInfo-select-box2'">
                      <ion-col>
                        {{item.codeName}}
                      </ion-col>
                    </ion-row>
                  </ion-grid>

                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid *ngIf="type === '3-1'">
  <ion-row>
    <ion-col>
      <ion-grid class="moreInfo-modal-header">
        <ion-row>
          <ion-col>
            <span>
              암
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-grid class="pd4vw">
        <ion-row class="pdT2vh">
          <ion-col class="pdR1vw">
            <ion-grid class="auth-input-box">
              <ion-row class="height100Per">
                <ion-col>
                  <input class="auth-input" placeholder="암 종류를 입력해 주세요.">
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-grid class="pd4vw">
              <ion-row>
                <ion-col>
                  <span class="qus-label-font">
                    발생연도
                  </span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="pdR2vw">
                  <ion-grid class="width100Per">
                    <ion-row>
                      <ion-col class="moreInfo-ion-select">
                        <ion-select value="notifications" interface="action-sheet" [(ngModel)]="modalInfo.year">
                          <ion-select-option value="1">중졸</ion-select-option>
                          <ion-select-option value="2">고졸</ion-select-option>
                          <ion-select-option value="3">대졸</ion-select-option>
                          <ion-select-option value="4">석사</ion-select-option>
                        </ion-select>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-grid class="pd4vw">
              <ion-row>
                <ion-col>
                    <span class="qus-label-font">
                      치료경과
                    </span>
                </ion-col>
              </ion-row>
              <ion-row class="pdT3vh">
                <ion-col class="pdR2vw">
                  <ion-grid class="width100Per">
                    <ion-row>
                      <ion-col class="align_center-flex" (click)="selectState('COMPLETED')">
                        <img src="assets/image/Icon_checkcircle.svg" *ngIf="modalInfo31.state === 'COMPLETED'">
                        <img src="assets/image/Icon_checkcircle_n.svg" *ngIf="modalInfo31.state !== 'COMPLETED'">
                        <span class="moreInfoModal-radio-font">완치</span>
                      </ion-col>
                      <ion-col class="align_center-flex" (click)="selectState('UNDER')">
                        <img src="assets/image/Icon_checkcircle.svg" *ngIf="modalInfo31.state === 'UNDER'">
                        <img src="assets/image/Icon_checkcircle_n.svg" *ngIf="modalInfo31.state !== 'UNDER'">
                        <span class="moreInfoModal-radio-font">치료중</span>
                      </ion-col>
                      <ion-col class="align_center-flex" (click)="selectState('NO_TREATMENT')">
                        <img src="assets/image/Icon_checkcircle.svg" *ngIf="modalInfo31.state === 'NO_TREATMENT'" >
                        <img src="assets/image/Icon_checkcircle_n.svg" *ngIf="modalInfo31.state !== 'NO_TREATMENT'">
                        <span class="moreInfoModal-radio-font">치료 안받음</span>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="pd4vw">
        <!--        <button [ngClass]="termList.length === selectedTerm.length ? 'common_button_active' : 'common_button'"
                        [disabled]="termList.length !== selectedTerm.length" (click)="signUp()">
                  다음
                </button>-->
        <button class="common_button_active" (click)="insertInfo()">
          확인
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
