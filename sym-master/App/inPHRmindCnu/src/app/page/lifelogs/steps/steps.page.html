<app-page-header></app-page-header>

<ion-content>
  <ion-grid class="lifelog-page">
    <ion-row>
      <ion-col>
        <ion-grid class="lifelog-select-date">
          <ion-row class="pd4vw">
            <ion-col size="3" class="pdR4vw">
              <ion-grid class="steps-date-active">
                <ion-row>
                  <ion-col>
                    <span>주간</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
            <ion-col size="3" class="pdR4vw">
              <ion-grid class="steps-date-active">
                <ion-row>
                  <ion-col>
                    <span>월간</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
            <ion-col size="3"class="pdR4vw">
              <ion-grid class="steps-date-active">
                <ion-row>
                  <ion-col>
                    <span>년간</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
            <ion-col size="3">
              <ion-grid>
                <ion-row>
                  <ion-col>

                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row class="lifelog-chart-box">
            <ion-col size="1.5" class="text_center mgAuto">
              <img src="assets/image/lifelog/Icon_llg_arrow_c_left.svg" class="lifelog-LR-img" (click)="lastData()">
            </ion-col>
            <ion-col size="9" class="height100Per width100Per">
              <canvas #chart style="height: 100%"></canvas>
            </ion-col>
            <ion-col size="1.5" class="text_center mgAuto">
              <img src="assets/image/lifelog/Icon_llg_arrow_c_right.svg" class="lifelog-LR-img" (click)="nextData()">
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row class="lifelog-list-header">
            <ion-col>
              <span>2021년 01월 03일 ~ 2021년 01월 03일</span>
            </ion-col>
          </ion-row>
          <ion-row class="lifelog-list-date-box">
            <ion-col size="8" class="lifelog-list-date">
              <span>12.01 02:10 - 12.01 06:30</span>
            </ion-col>
            <ion-col size="4" class="align_center-flex text_right pdR4vw">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <span class="lifelog-list-value1">1500</span><span class="lifelog-list-value2">step</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
          <ion-row class="lifelog-list-date-box">
            <ion-col size="8" class="lifelog-list-date">
              <span>12.01 02:10 - 12.01 06:30</span>
            </ion-col>
            <ion-col size="4" class="align_center-flex text_right pdR4vw">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <span class="lifelog-list-value1">1500</span><span class="lifelog-list-value2">step</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row class="lifelog-list-header">
            <ion-col>
              <span>2021년 01월 03일 ~ 2021년 01월 03일</span>
            </ion-col>
          </ion-row>
          <ion-row class="lifelog-list-date-box">
            <ion-col size="8" class="lifelog-list-date">
              <span>12.01 02:10 - 12.01 06:30</span>
            </ion-col>
            <ion-col size="4" class="align_center-flex text_right pdR4vw">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <span class="lifelog-list-value1">1500</span><span class="lifelog-list-value2">step</span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
