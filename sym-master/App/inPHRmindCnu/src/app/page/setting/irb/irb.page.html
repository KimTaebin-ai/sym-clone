<app-page-header></app-page-header>
<ion-content class="memberInfo-box">
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="list$|async as list">
        <ion-grid *ngFor="let item of list.items" (click)="selectList(item)">
          <ion-row>
            <ion-col>
              <ion-grid>
                <ion-row class="memberInfo-list-box">
                  <ion-col size="8">
                    <span>{{item.title}}</span>
                  </ion-col>
                  <ion-col size="4" class="text_right">
                    <img src="assets/image/Icon_arrow_d_up.svg" class="memberInfo-list-next" *ngIf="item.opened">
                    <img src="assets/image/Icon_arrow_dv.svg" class="memberInfo-list-next" *ngIf="!item.opened">
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="item.opened">
                  <ion-col>
                    <pre class="content_base auto-enter">
                      {{item.contents}}
                    </pre>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
