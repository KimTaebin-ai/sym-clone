<ion-header>
  <ion-grid class="header_Box">
    <ion-row class="width100Per">
      <ion-col size="2">
        <img src="assets/image/icon-arrow-back.svg" (click)="goBack()" class="backImg">
      </ion-col>
      <ion-col size="8">
        <span class="header_font">
          {{pageInfo.title}}
        </span>
      </ion-col>
      <ion-col size="2">
        <img src="assets/image/lifelog/Icon_hd_plus.svg" class="pulseImg">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
