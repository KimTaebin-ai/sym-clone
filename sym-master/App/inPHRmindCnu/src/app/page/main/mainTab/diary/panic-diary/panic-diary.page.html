<app-page-header></app-page-header>

<ion-content>
  <ion-grid>
    <ion-grid class="pdL4vw pdR4vw">
      <ion-row class="mgT5vh">
        <ion-col>시작 시간</ion-col>
      </ion-row>
      <ion-row>
        <ion-col><input #inputSD type="date" class="panicDiaryInput" [(ngModel)]="panicInsertVo.startDate"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><input #inputST type="time" class="panicDiaryInput" [(ngModel)]="panicInsertVo.startTime" placeholder="시작시간"></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="pdL4vw pdR4vw">
      <ion-row class="mgT5vh">
        <ion-col>지속 시간</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
<!--          <input #inputDT type="text" class="panicDiaryInput" [(ngModel)]="panicInsertVo.durationTime">-->
          <ion-select class="panicDiaryInput" interface="popover" [(ngModel)]="panicInsertVo.durationTime">
            <ion-select-option value="1">1분</ion-select-option>
            <ion-select-option value="2">2분</ion-select-option>
            <ion-select-option value="3">3분</ion-select-option>
            <ion-select-option value="4">4분</ion-select-option>
            <ion-select-option value="5">5분</ion-select-option>
            <ion-select-option value="6">6분</ion-select-option>
            <ion-select-option value="7">7분</ion-select-option>
            <ion-select-option value="8">8분</ion-select-option>
            <ion-select-option value="9">9분</ion-select-option>
            <ion-select-option value="10">10분</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="pdL4vw pdR4vw">
      <ion-row class="mgT5vh mgB4vh">
        <ion-col>증상강도</ion-col>
      </ion-row>
      <ion-row class="text_center">
        <ion-col (click)="clickPanicDegree(1)"><img src="../../../../../../assets/image/panic/intensity_1.svg"></ion-col>
        <ion-col (click)="clickPanicDegree(2)"><img src="../../../../../../assets/image/panic/intensity_2.svg"></ion-col>
        <ion-col (click)="clickPanicDegree(3)"><img src="../../../../../../assets/image/panic/intensity_3.svg"></ion-col>
        <ion-col (click)="clickPanicDegree(4)"><img src="../../../../../../assets/image/panic/intensity_4.svg"></ion-col>
        <ion-col (click)="clickPanicDegree(5)"><img src="../../../../../../assets/image/panic/intensity_5.svg"></ion-col>
      </ion-row>
      <ion-row class="text_center mgT1vh">
        <ion-col (click)="clickPanicDegree(1)">
          <img src="../../../../../../assets/image/panic/emptyCheck.svg" [hidden]="panicInsertVo.panicDegree == 1">
          <img src="../../../../../../assets/image/panic/clickCheck.svg" *ngIf="panicInsertVo.panicDegree == 1">
        </ion-col>
        <ion-col (click)="clickPanicDegree(2)">
          <img src="../../../../../../assets/image/panic/emptyCheck.svg" [hidden]="panicInsertVo.panicDegree == 2">
          <img src="../../../../../../assets/image/panic/clickCheck.svg" *ngIf="panicInsertVo.panicDegree == 2">
        </ion-col>
        <ion-col (click)="clickPanicDegree(3)">
          <img src="../../../../../../assets/image/panic/emptyCheck.svg" [hidden]="panicInsertVo.panicDegree == 3">
          <img src="../../../../../../assets/image/panic/clickCheck.svg" *ngIf="panicInsertVo.panicDegree == 3">
        </ion-col>
        <ion-col (click)="clickPanicDegree(4)">
          <img src="../../../../../../assets/image/panic/emptyCheck.svg" [hidden]="panicInsertVo.panicDegree == 4">
          <img src="../../../../../../assets/image/panic/clickCheck.svg" *ngIf="panicInsertVo.panicDegree == 4">
        </ion-col>
        <ion-col (click)="clickPanicDegree(5)">
          <img src="../../../../../../assets/image/panic/emptyCheck.svg" [hidden]="panicInsertVo.panicDegree == 5">
          <img src="../../../../../../assets/image/panic/clickCheck.svg" *ngIf="panicInsertVo.panicDegree == 5">
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="pdL4vw pdR4vw">
      <ion-row class="mgT5vh">
        <ion-col>
          동반증상 선택(다중선택 가능)
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let panicSymptoms of panicSymptomList;  let i = index;">
        <ion-col class="align_center-grid" (click)="clickPanicSymptom(panicSymptoms, i)" [ngClass]="symptomClickList[i] == 'Y' ? 'panicSymptomPick' : 'panicDiaryInput'">{{panicSymptoms}}</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="pdL4vw pdR4vw border-bottom">
      <ion-row class="mgT4vh mgB4vh">
        <ion-col class="panicDiaryAddBtn addNoBtn align_center-grid" (click)="addPanicDiary()"
                 *ngIf="panicInsertVo.startDate == '' || panicInsertVo.startTime == '' || panicInsertVo.durationTime == '' || panicInsertVo.panicDegree == 0 ||  panicInsertVo.symptomChoiceList.length == 0">추가</ion-col>
        <ion-col class="panicDiaryAddBtn addOkBtn align_center-grid" (click)="addPanicDiary()"
                 *ngIf="panicInsertVo.startDate !== '' && panicInsertVo.startTime !== '' && panicInsertVo.durationTime !== '' && panicInsertVo.panicDegree !== 0 &&  panicInsertVo.symptomChoiceList.length !== 0">추가</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="panicDetailBox" *ngFor="let panicDetails of panicInsertList; let i = index;">
      <ion-row class="panic-border-bottom pd3_8vw">
        <ion-col size="11" class="panicDetailText">
          <span>{{panicDetails.startDate}}&nbsp;{{panicDetails.startTime}}</span>
        </ion-col>
        <ion-col size="1" class="text_center" (click)="deletePanicDiary(i)">
          <span><img src="../../../../../../assets/image/diary/Icon_del.svg"></span>
        </ion-col>
      </ion-row>
      <ion-row class="panic-border-bottom">
        <ion-col size="6" class="panicDetailText panic-border-right pd3_8vw">
          증상강도
          <span *ngIf="panicDetails.panicDegree == 1"><img src="../../../../../../assets/image/panic/v_intensity_1.svg" class="mgL3vw"></span>
          <span *ngIf="panicDetails.panicDegree == 2"><img src="../../../../../../assets/image/panic/v_intensity_2.svg" class="mgL3vw"></span>
          <span *ngIf="panicDetails.panicDegree == 3"><img src="../../../../../../assets/image/panic/v_intensity_3.svg" class="mgL3vw"></span>
          <span *ngIf="panicDetails.panicDegree == 4"><img src="../../../../../../assets/image/panic/v_intensity_4.svg" class="mgL3vw"></span>
          <span *ngIf="panicDetails.panicDegree == 5"><img src="../../../../../../assets/image/panic/v_intensity_5.svg" class="mgL3vw"></span>
        </ion-col>
        <ion-col size="6" class="panicDetailText pd3_8vw">
          지속시간 &nbsp;<span class="diaryCountColor">{{panicDetails.durationTime}}</span> 분
        </ion-col>
      </ion-row>
      <ion-grid class="pd3_8vw">
        <ion-row>
          <ion-col class="panicDetailText pdB1vh">동반증상</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="symtomListBox">
            <span *ngFor="let symptoms of panicDetails.symptomChoiceList" class="symtomText border-none pd1vw mgR2vw">{{symptoms}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-grid>
  </ion-grid>
</ion-content>
<ion-footer>

    <ion-row>
      <ion-col class="common_save_button"><input #inputSave class="button-display-none" type="button" value="저장"></ion-col>
    </ion-row>
  </ion-grid>-->

        <button class="common_save_button">
