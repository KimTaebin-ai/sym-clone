<app-main-header></app-main-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-grid class="dictionary-box">
                      <ion-row class="dictionary-header">
                        <ion-col>
                          <span>
                            증상백과
                          </span>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <ion-grid>
                            <ion-row class="dictionary-input-box">
                              <ion-col size="11" class="pdB10">
                                <input type="text" class="dictionary-input" placeholder="궁금한 증상을 입력해 주세요." [(ngModel)]="searchText">
                              </ion-col>
                              <ion-col size="1" class="pdB10">
                                <img src="assets/image/icon_search.svg" (click)="searchDictionary()">
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-grid>
                      <ion-row class="dictionary-list-box" *ngFor="let item of dictionaryListCopy">
                        <ion-col>
                          <ion-grid>
                            <ion-row>
                              <ion-col size="11"><span>{{item.dictionaryItem}}</span></ion-col>
                              <ion-col size="1"><img src="assets/image/icon_arrow_view.svg"></ion-col>
                            </ion-row>
                          </ion-grid>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
